<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Fun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="dark-mode-toggle">Dark Mode</button>
    <header>
        <h1>Welcome to Educational Fun!</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#educational-egg-fun">Educational Egg Fun</a></li>

        </nav>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>this is an educational website</p>
            <div id="counter-container" style="margin-top:2rem;">

                <br>
                <button id="increment-btn">Increment</button>

            <h2>Educational Egg fun</h2>
            <p>Educational Egg:</p>
            <iframe src="https://deathegg.life/" width="100%" height="600" style="border:1px solid #ccc; border-radius:8px;" allowfullscreen></iframe>
        </section>

        <style>
        .hidden-section { display: none; }
        </style>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>This project is designed to help users learn math concepts through interactive activities.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
        </section>

    <footer>
